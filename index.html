<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
    
$(document).ready(function(){
    function zorro()
        {
            var div = $("img");
         div.animate({left: '300px', top: '100px'}, "slow");
         div.animate({left: '100px', top: '300px'}, "slow");
         div.animate({left: '300px', top: '300px'}, "slow");
         div.animate({left: '100px', top: '100px'}, zorro);
        }
    
    $("button").click(zorro);        
    
});
</script> 
</head>
<body>

<button>Start Animation</button>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

   
<img src="https://www.videosharp.info/data/img/fmap.png" alt="FFormula"
style="position:fixed;
left:100px;
top:100px;
width: 100px;
height: 100px;"/>

</body>
</html>
